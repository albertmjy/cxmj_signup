<div ng-app='table' >
	<div class="flex-item" ng-repeat='x in tea'>
		<div class="">
			<img src="img/tea_thumb/chenshenghao/{{x.prod_id}}.jpg" class="thumb"  />
		</div>
		<div class="info">
			<div>
				<span>{{x.brand}}，</span>
				<span>{{x.prod_name}}，</span>
			</div>
			<div>
				<span>{{x.prod_year}} 年，</span>
				<span>{{x.technic="raw"?"生":"熟"}}，</span>
				<span>{{x.weight}}克，</span>
			</div>
			 <div class="price ">
			 	<span>价格：{{x.price}}</span>
			 </div>
		</div>
	</div>
</div>
